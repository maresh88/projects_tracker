{% load static %}
<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
    <form action="{% url 'projects:filter' %}" method="get">
        <div class="input-group mb-3">
            <div class="row">
                <input list="datalistOptions" name="reporter" class="form-control" placeholder="Type reporter's name" aria-label="Username"
                       id="reporter-search">
                <datalist id="datalistOptions">
                </datalist>
            </div>
            <div class="mt-3">
                <p>Status:</p>
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="filter-status">
                    {% for status in filter_status %}
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="status" value="{{ status.0 }}"
                                       id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    {{ status.1 }}
                                </label>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>


            <div class="ms-3 mt-3">
                <p>Years:</p>
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="filter-year">
                </ul>
            </div>

        </div>
        <button type="submit" class="btn btn-primary"> Apply Filter</button>
    </form>
</div>
